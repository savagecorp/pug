<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>codename pug</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/boilerplate.css">

</head>
<body class="editor">
<div class="content_wrap">
  <div class="l_sideboard">
    Site Options
    <input type="text" placeholder="title">
    <input type="text" placeholder="table width (fixed)">
    <input type="text" placeholder="font-family">
    <input type="text" placeholder="font-size">
    <input type="text" placeholder="line-height">
    <input type="text" placeholder="merge tags ?">
  </div>
  <div class="r_sideboard">
    Content Options <br>
    or <br>
    table options <br>
    depends on what's selected
  </div>

  <div class="tools">
    <a href="#" class="site_settings" title="Site Settings">site settings</a>
    <a href="#" class="add_image" title="Add Image">image</a>
    <a href="#" class="add_para" title="Add Paragraph">paragraph</a>
    <a href="#" class="add_link" title="Add Link">link</a>
    <a href="#" class="add_video" title="Add Video">Video</a>
    <a href="#" class="add_other" title="More Options">more</a>
    <a href="#" class="site_export" title="Export HTML">export</a>

  </div>



  <div class="main_container">
      <div class="email">  

      <!-- begin email table structure -->
      <table cellpadding="0" cellspacing="0" border="0" id="backgroundTable">
        <tr>
          <td valign="top"> 
            <!-- begin content -->
  
            <!-- PRE HEADER -->
            <table class="table_preheader" style="width:100%;">
              <!-- container for the table options -->
              <tr class="option-row">
                <td class="option-cell" colspan="2" >
                  <div class="options structure">
                    <div>
                      <a class="_edit" title="Edit Content" href="#">EDIT</a>
                      <a class="_options" title="Content Options"href="#">OPTIONS</a>
                    </div>
                </td>
              </tr>
              <tr>
                <td style="text-align: left;">Preview Text</td>
                <td style="text-align: right;">View as a webpage</td> 
              </tr>
            </table>



            <!-- HEADER -->
            <table class="table_header" style="width:100%; ">
              <tr class="option-row">
                <td class="option-cell">
                  <div class="options structure">
                    <div>
                      <a class="_add" title="Add Structure" href="#">ADD</a>
                      <a class="_edit" title="Edit Structure" href="#">EDIT</a>
                      <a class="_options" title="Structure Options"href="#">OPTIONS</a>
                    </div>
                </td>
              </tr>
              
              <tr>
                <td style="text-align: center; vertical-align: middle;">HEADER</td>
              </tr>
            </table>

             <!-- body these are the tables we will be multiplying / manipulating -->
            <table class="table_content" style="width:100%;">
              <tr class="option-row">
                <td class="option-cell">
                  <div class="options structure">
                    <div>
                      <a class="_add" title="Add Structure" href="#">ADD</a>
                      <a class="_edit" title="Edit Structure" href="#">EDIT</a>
                      <a class="_options" title="Structure Options"href="#">OPTIONS</a>
                    </div>
                </td>
              </tr>
              <tr>
                <td style="text-align: center; vertical-align: middle;">BODY</td>
              </tr>
            </table>

            <!-- FOOTER -->
            <table class="table_footer" style="width:100%;">
              <tr class="option-row">
                <td class="option-cell">
                  <div class="options structure">
                    <div>
                      <a class="_add" title="Add Structure" href="#">ADD</a>
                      <a class="_edit" title="Edit Structure" href="#">EDIT</a>
                      <a class="_options" title="Structure Options"href="#">OPTIONS</a>
                    </div>
                </td>
              </tr>
              <tr>
                <td style="text-align: center; vertical-align: middle;">FOOTER</td>
              </tr>
            </table>

            <!-- POST FOOTER -->
            <table class="table_postfooter" style="width:100%;">
              <tr class="option-row">
                <td class="option-cell">
                  <div class="options structure">
                    <div>
                      <a class="_edit" title="Edit Structure" href="#">EDIT</a>
                      <a class="_options" title="Structure Options"href="#">OPTIONS</a>
                    </div>
                </td>
              </tr>
              <tr>
                <td style="text-align: center;">Unsubscribe</td>
              </tr>
            </table>

          <!-- END CONTENT -->
          </td>
        </tr>
      </table>
      <!-- END WRAPPING TABLE -->

      </div>
  </div>
</div>





</body>
</html>
