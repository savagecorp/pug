<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>codename pug</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/boilerplate.css">

</head>
<body>
<div class="content_wrap">
  <div class="l_sideboard">
    Site Options
    <input type="text" placeholder="title">
    <input type="text" placeholder="table width (fixed)">
    <input type="text" placeholder="font-family">
    <input type="text" placeholder="font-size">
    <input type="text" placeholder="line-height">
    <input type="text" placeholder="merge tags ?">
  </div>
  <div class="r_sideboard">
    Content Options <br>
    or <br>
    table options <br>
    depends on what's selected
  </div>

  <div class="tools">
    <a href="#">site options</a>
    <a href="#">image</a>
    <a href="#">paragraph</a>
    <a href="#">button</a>
    <a href="#">separator</a>
    <a href="#">video</a>
    <a href="#">more</a>
    <a href="#">export</a>

  </div>

  <div class="main_container">

      <div class="email">   
      
      <!-- begin email table structure -->
      <table cellpadding="0" cellspacing="0" border="0" id="backgroundTable">
        <tr>
          <td valign="top"> 
            <!-- begin content -->
  
            <!-- PRE HEADER -->
            <table class="table_preheader" style="width:100%;">
              <tr>
                <td style="text-align: left;">Preview Text</td>
                <td style="text-align: right;">View as a webpage</td> 
              </tr>
            </table>

            <!-- HEADER -->
            <table class="table_header" style="width:100%; background: #606b7c;">
              <tr>
                <td style="text-align: center; vertical-align: middle;">HEADER</td>
              </tr>
            </table>

             <!-- body these are the tables we will be multiplying / manipulating -->
            <table class="table_content" style="width:100%; background: #3b424c;">
              <tr>
                <td style="text-align: center; vertical-align: middle;">BODY</td>
              </tr>
            </table>

            <!-- FOOTER -->
            <table class="table_footer" style="width:100%; background: #606b7c;">
              <tr>
                <td style="text-align: center; vertical-align: middle;">FOOTER</td>
              </tr>
            </table>

            <!-- POST HEADER -->
            <table class="table_postfooter" style="width:100%;">
              <tr>
                <td style="text-align: center;">Unsubscribe</td>
              </tr>
            </table>

          <!-- END CONTENT -->
          </td>
        </tr>
      </table>
      <!-- END WRAPPING TABLE -->

      </div>
  </div>
</div>





</body>
</html>
